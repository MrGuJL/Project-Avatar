log4j.rootLogger=info,CONSOLE,FILE

# Log Print Console #
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[AVATAR] %d{YYYY-MM-DD HH:MM:SS} %l %m%n

# Log Print File #
log4j.appender.FILE = org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.File = log/avatar.log
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern = [AVATAR] %d{YYYY-MM-DD HH:MM:SS} [%l] [%m]%n